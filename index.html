<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-container" role="main">
      <div class="profile-info">
        <img
          class="profile-pic"
          src="images/avatar-jessica.jpeg"
          alt="Profile Photo"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>
        <p class="profile-tagline">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-media-links">
        <button href="#" class="social-link">GitHub</button>
        <button href="#" class="social-link">Frontend Mentor</button>
        <button href="#" class="social-link">LinkedIn</button>
        <button href="#" class="social-link">Twitter</button>
        <button href="#" class="social-link">Instagram</button>
      </div>
    </div>
  </body>
</html>
